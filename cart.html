<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Clothing Store</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Clothing Store</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <section id="cart">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <p id="total-price">Total: â‚¹0.00</p>
        <button id="checkout-btn">Proceed to Checkout</button>
    </section>

    <footer>
        <p>&copy; 2025 Clothing Store</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // Check if user is logged in (based on localStorage)
        const currentUser = JSON.parse(localStorage.getItem("user"));

        if (!currentUser) {
            // User not logged in, redirect to login page
            window.location.href = "login.html";
        }


        // Handle checkout button click
        const checkoutBtn = document.querySelector("#checkout-btn");
        checkoutBtn.addEventListener("click", function () {
            const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
            
            if (cartItems.length === 0) {
                alert("Your cart is empty. Please add some products before checking out.");
                return;
            }
            
            // Simulate checkout success
            <!-- alert("Thank you for your purchase!"); -->
            
            // Get existing order history
            let orderHistory = JSON.parse(localStorage.getItem("orderHistory")) || [];
            // Add current cart as new order
            const newOrder = {
                id: Date.now(), // unique ID
                userEmail: currentUser.email,
                items: cartItems,
                total: cartItems.reduce((sum, item) => sum + item.price, 0),
                date: new Date().toLocaleString()
            };

            orderHistory.push(newOrder);
            localStorage.setItem("orderHistory", JSON.stringify(orderHistory));
            // Clear cart from localStorage
            localStorage.removeItem("cart");

            alert("Thank you for your purchase! Your order has been placed.");

            // Optional: redirect to account or order history page
            window.location.href = "account.html";
        });
    </script>
</body>

</html>
